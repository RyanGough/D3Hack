<html>
<head>
	<meta charset="utf-8">
	<title>D3 Presentation</title>
	<script src="../lib/scripts/d3/d3.v3.js"></script>
	<link rel="stylesheet" href="../lib/styles/bootstrap.min.css" />
</head>
<body> 
	<div id="pageContent">
		<ul class="pager">
			<li class="disabled"><a href="#">Previous</a></li>
			<li><a href="./page2.html">Next</a></li>
		</ul>
		<h4 class="text-center">In which we use a simple select and append to add an svg element to the page</h4>
	</div>
	<div class="container">
			<div id="visualisation"></div>
	</div>
	<pre>
		var svg = d3.select("#visualisation")
			.append("svg")
			.attr("width", 400)
			.attr("height", 200);				
	</pre>
	<script>
		var svg = d3.select("#visualisation")
			.append("svg")
			.attr("width", 400)
			.attr("height", 200);
	
	</script>
</body>
</html>
